<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="jumbotron">
            <h1 class="lead display-4">Welcome to our Quote app</h1>
          
        </div>
        <!-- Main body with the forms and cards goes here -->
        <div class="row">
            <div class="col-md-6 cards">
                <div>
                    <h1>My Quotes</h1>
                    <hr>
                    <ul>
                        <div *ngFor  = 'let quote of quotes; let i = index'>
                            <blockquote class="blockquote">
                                <p class="mb-1">"{{quote.quote}}"</p>
                                <footer class="blockquote-footer">Author: <cite title="Source Title">{{quote.author}}</cite></footer>
                                <app-up-vote></app-up-vote>
                            </blockquote>
                        
                        
                               <button class="btn btn-info" (click) = 'toggleDetails(i)'>More</button>                        
                                <app-quote-details *ngIf = 'quote.showMore' [quote] = 'quote' (isRead) = 'quoteDelete($event,i)'></app-quote-details>
                            
                        </div>
                    </ul>
                  </div>
            </div>
            <div class="col-md-6 form">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
        
    </div>
</body>
</html>
