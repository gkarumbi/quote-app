<p>
    <span style="cursor: pointer; color: green;" (click) ='upVote()'>
            <i class="fa fa-thumbs-up fa-fw"></i>
        {{upVotes}}
    </span>
    <span style="cursor: pointer; color: red;" (click) = 'downVote()'>
            <i class="fa fa-thumbs-down fa-fw"></i>
        {{downVotes}}
    </span>
</p>
